<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <script src="https://kit.fontawesome.com/afaac47b26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="kun.png" class="song-img">
            <h1>Despasito</h1>
            <p>Luis Fonsi ft Justin Bieber</p>
            <audio id="song">
                <source src="des.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>              
            </div>
            <div onclick="playPause()"> 
                <i class="fa-solid fa-play" id="ctrlIcon"></i>        </div>
        <div>
            <i class="fa-solid fa-forward"></i>    </div>
         </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
